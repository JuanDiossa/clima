<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather pues!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F2EDE8] box-border m-0 p-0">
    <header>
        <nav class="text-white font-bold bg-black px-2 py-2 box-border">
            <ul class="flex flex-row-reverse text-sm">
                <li class="mx-3">
                    <a href="https://openweathermap.org/">
                    <img class="ml-4 rounded-2xl" src="./img/logo-ow.png" width="30px" alt="">
                    Know API
                    </a>
                </li>
                <li>
                    <a href="https://github.com/JuanDiossa">
                        <img class="ml-3" src="./img/github-icon.png" alt="github" width="30px">
                        Creator
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="md:absolute md:top-1/3 md:inset-x-1 md:text-base mt-4 box-border grid place-content-center justify-items-center text-xl " >
        <div class="w-94 bg-[#1aa3ff] text-white rounded-lg drop-shadow-xl p-4 md:w-80">
            <h1 class="text-center text-3xl mb-6">Weather App</h1>
            <div class="mb-3">
                <input class="text-black rounded  m-2" type="text" placeholder="Enter a City">
                <button class="rounded bg-[#5460E3] hover:bg-[#989EE3] text-white py-2 px-3 hover:cursor-pointer">Search</button><br>
                <small class="mx-3 hidden">Invalid value, please try again.</small>
            </div>
        </div>
        <section class="hidden">
            <ul class="md:text-left text-center">
                <li id="temp" class="py-2 text-white"></li>
                <li class="py-2 text-white">Humedad: <span id="humidity"></span></li>
                <li class="py-2 text-white">Viento: a <span id="wind"></span></li>
            </ul>
            <img class="hidden" id="img" alt="img">
            <ul class="md:text-right text-center">
                <li id="city" class="py-2 text-white">city</li>
                <li id="date" class="py-2 text-white">date</li>
                <li id="state" class="py-2 text-white">state</li>
            </ul>
        </section>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
