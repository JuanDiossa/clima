<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather pues!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400">
    <div class="min-h-screen grid place-content-center">
        <div class="bg-gray-700 text-white rounded shadow-lg p-4 ">
            <h1 class="text-center text-3xl mb-6">Weather App</h1>

            <div class="mb-3">
                <input class="text-black rounded border border-color-gray-400 m-2" type="text" placeholder="City">
                <button class="rounded bg-blue-500 hover:bg-blue-700 text-white py-2 px-3 hover:cursor-pointer">Search</button>
            </div>
        </div>
        <section class="hidden">
            <ul class="text-left">
                <img class="hidden w-2" id="img" alt="img">
                <li id="temp" class="py-2 text-white"></li>
                <li class="py-2 text-white">Humedad: <span id="humidity"></span></li>
                <li class="py-2 text-white">Viento: a <span id="wind"></span></li>
            </ul>
            <ul class="text-right">
                <li id="city" class="py-2 text-white">city</li>
                <li id="date" class="py-2 text-white">date</li>
                <li id="state" class="py-2 text-white">state</li>
            </ul>
        </section>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
